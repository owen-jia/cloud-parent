spring:
  application:
    name: service-demo1
  profiles:
    active: ${ENV:local}

server:
  port: 8091

eureka:
  instance:
    hostname: localhost
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/
    register-with-eureka: true

