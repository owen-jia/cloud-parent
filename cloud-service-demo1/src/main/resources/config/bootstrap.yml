spring:
  application:
    name: service-demo1
  profiles:
    active: ${ENV:local}
  cloud:
    config:
      discovery:
        enabled: true
        service-id: service-config-server

server:
  port: 8091

eureka:
  instance:
    hostname: localhost
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/ #注册中心，单节点配置
#      defaultZone: http://${eureka.instance.hostname}:8762/eureka/,http://${eureka.instance.hostname}:8763/eureka/  #注册中心，多节点配置
