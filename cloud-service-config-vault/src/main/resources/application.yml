spring:
  profiles:
    active: vault,${ENV:local}
  application:
    name: service-config-server-vault
  cloud:
    config:
      fail-fast: true #configServer未能正常启动时，允许client抛出异常并等待
      retry:
        initial-interval: 1000
        max-attempts: 6
      server: #基础配置
         vault:
          backend: secret
          default-key: application
          host: 127.0.0.1
          port: 8200
          scheme: http
          kv-version: 2
          timeout: 5
          skip-ssl-validation: true
