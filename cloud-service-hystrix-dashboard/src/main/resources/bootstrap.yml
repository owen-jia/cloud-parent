spring:
  application:
    name: service-hystrix-dashbaord
  profiles:
    active: ${ENV:local}
  cloud:
    config:
      discovery:
        enabled: true
        service-id: service-config

server:
  port: 8888

eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/  #注册中心，单节点方式

