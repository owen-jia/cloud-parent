spring:
  application:
    name: service-demo2
  profiles:
    active: ${ENV:local}
  cloud:
    config:
      discovery:
        enabled: true
        service-id: service-config-server
#      uri: http://localhost:8881/

server:
  port: 8092

eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/ #集群环境单节点
#      defaultZone: http://${eureka.instance.hostname}:8762/eureka/,http://${eureka.instance.hostname}:8763/eureka/ #集群环境推荐配置多个节点
